<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - My Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .timetable-grid { display: grid; grid-template-columns: 60px repeat(5, 1fr); grid-template-rows: 40px repeat(8, 1fr); gap: 4px; }
        .class-cell { border-radius: 0.5rem; padding: 8px; min-height: 80px; transition: all 0.2s; cursor: pointer; }
        .class-cell:hover { transform: scale(1.05); z-index: 10; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-100">

    <main class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">My Weekly Timetable</h1>
                <p class="text-gray-500 mt-1">Logged in as: <span id="teacher-id-display" class="font-semibold text-gray-700"></span></p>
            </div>
            <div class="bg-white p-3 rounded-lg shadow-sm text-center mt-4 sm:mt-0">
                <p class="text-sm text-gray-500">Weekly Hours Left</p>
                <p id="workload-display" class="text-2xl font-bold text-blue-600">--</p>
            </div>
        </header>

        <!-- Timetable Container -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div id="timetable-grid" class="timetable-grid hidden"></div>
            <div id="timetable-loading" class="text-center py-20 text-gray-500">Loading timetable...</div>
        </div>

        <!-- Substitution Opportunities -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
             <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Substitution Opportunities</h2>
                <button id="refresh-subs-btn" class="text-sm text-blue-600 hover:underline">Refresh</button>
            </div>
            <div id="substitutions-list" class="space-y-3 max-h-72 overflow-y-auto">
                 <p class="text-sm text-gray-500 text-center p-4">No substitution opportunities available.</p>
            </div>
        </div>
    </main>
    
    <!-- Cancellation Modal -->
    <div id="cancellation-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md m-4">
            <h2 class="text-xl font-bold text-gray-800">Request Class Cancellation</h2>
            <p id="modal-class-details" class="text-gray-600 my-2"></p>
            <p class="text-sm text-gray-500 mt-4">Are you sure? A notification will be sent to the admin for approval.</p>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Back</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Confirm Cancellation</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '';
        const TEACHER_ID = sessionStorage.getItem('loggedInUserId');
        let activeCancellationRequest = null;

        function createGridHeaders(grid, days, periods) {
            grid.innerHTML = '<div></div>';
            days.forEach(day => {
                const dayCell = document.createElement('div');
                dayCell.className = 'grid-header flex items-center justify-center';
                dayCell.textContent = day;
                grid.appendChild(dayCell);
            });
            for (let i = 1; i <= periods; i++) {
                const timeCell = document.createElement('div');
                timeCell.className = 'time-slot flex items-center justify-center';
                timeCell.textContent = `${7 + i}:00`;
                grid.appendChild(timeCell);
                for (let j = 0; j < days.length; j++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.style.gridColumn = j + 2;
                    emptyCell.style.gridRow = i + 1;
                    emptyCell.className = 'bg-gray-50 rounded-lg';
                    grid.appendChild(emptyCell);
                }
            }
        }

        async function fetchAndRenderData() {
            if (!TEACHER_ID) {
                document.body.innerHTML = '<div class="text-center p-8 text-red-600">Error: Not logged in. Please <a href="/" class="text-blue-600 underline">login</a> first.</div>';
                return;
            }
            document.getElementById('teacher-id-display').textContent = TEACHER_ID;
            await fetchTimetable();
            await fetchSubstitutions();
        }
        
        async function fetchTimetable() {
            const grid = document.getElementById('timetable-grid');
            const loading = document.getElementById('timetable-loading');
            try {
                const response = await fetch(`${API_BASE_URL}/api/teacher/timetable?teacher_id=${TEACHER_ID}`);
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'Failed to fetch timetable');
                }
                const data = await response.json();
                
                loading.classList.add('hidden');
                grid.classList.remove('hidden');
                grid.innerHTML = '';
                document.getElementById('workload-display').textContent = data.workload;
                createGridHeaders(grid, data.days, data.periods);

                data.timetable.forEach(item => {
                    const cell = document.createElement('div');
                    cell.style.gridColumn = data.days.indexOf(item.day) + 2;
                    cell.style.gridRow = item.period + 1;
                    cell.className = 'class-cell bg-indigo-100 text-indigo-800 flex flex-col justify-between';
                    
                    const studentInfo = `${item.students.length} Student(s) in ${item.group}`;
                    
                    cell.innerHTML = `<div><p class="font-bold text-sm">${item.course_name}</p><p class="text-xs opacity-80">${studentInfo}</p></div><p class="text-xs font-semibold self-end">${item.room_name}</p>`;
                    cell.onclick = () => openCancellationModal(item);
                    grid.appendChild(cell);
                });
            } catch (error) {
                loading.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function fetchSubstitutions() {
            const list = document.getElementById('substitutions-list');
            try {
                const response = await fetch(`${API_BASE_URL}/api/teacher/substitution-offers?teacher_id=${TEACHER_ID}`);
                if (!response.ok) throw new Error('Server error');
                const offers = await response.json();
                
                if (offers.length === 0) {
                    list.innerHTML = `<p class="text-sm text-gray-500 text-center p-4">No substitution opportunities available.</p>`;
                    return;
                }

                list.innerHTML = '';
                offers.forEach(offer => {
                    const item = document.createElement('div');
                    item.className = 'p-3 bg-green-50 rounded-lg border border-green-200';
                    item.innerHTML = `
                        <p class="font-semibold text-gray-800 text-sm">${offer.course_name}</p>
                        <p class="text-xs text-gray-500">For group ${offer.group} | Slot: ${offer.slot}</p>
                        <div class="mt-2 flex justify-end">
                            <button onclick="handleSubstitution('${offer.id}')" class="px-3 py-1 text-xs font-medium text-white bg-green-600 rounded-md hover:bg-green-700">Accept Class</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            } catch (error) {
                list.innerHTML = `<p class="text-sm text-red-500 text-center p-4">Could not fetch substitution offers.</p>`;
            }
        }

        async function handleSubstitution(offerId) {
             try {
                const response = await fetch(`${API_BASE_URL}/api/teacher/accept-substitution`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ offer_id: offerId, accepting_teacher_id: TEACHER_ID })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Failed to accept');
                alert(result.message);
                fetchAndRenderData();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
        
        function openCancellationModal(classDetails) {
            activeCancellationRequest = {
                teacher_id: TEACHER_ID,
                slot: `${classDetails.day}_${classDetails.period}`,
                course_name: classDetails.course_name,
                group: classDetails.group,
                students: classDetails.students 
            };
            document.getElementById('modal-class-details').textContent = `Class: ${classDetails.course_name} at ${classDetails.day}, Period ${classDetails.period}`;
            document.getElementById('cancellation-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('cancellation-modal').classList.add('hidden');
        }

        window.addEventListener('load', fetchAndRenderData);
        document.getElementById('refresh-subs-btn').addEventListener('click', fetchSubstitutions);
        document.getElementById('modal-cancel-btn').addEventListener('click', closeModal);
        document.getElementById('modal-confirm-btn').addEventListener('click', async () => {
            if (!activeCancellationRequest) return;
            try {
                const response = await fetch(`${API_BASE_URL}/api/teacher/cancel-class`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(activeCancellationRequest)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Failed to send request');
                alert(result.message);
                closeModal();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
