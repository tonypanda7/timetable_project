<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timetable Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Timetable Login</h1>
        <p class="text-center text-gray-500 mt-2">Please enter your user ID.</p>
        
        <form id="login-form" class="mt-8 space-y-6">
            <div>
                <label for="username" class="sr-only">User ID</label>
                <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., S-001, T-101, A-001">
            </div>
            <p id="error-message" class="text-red-500 text-sm text-center hidden"></p>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            errorMessage.classList.add('hidden');
            const username = usernameInput.value.trim().toUpperCase();

            if (username.startsWith('S-')) {
                // --- FIX: Use sessionStorage for a private, tab-specific login ---
                sessionStorage.setItem('loggedInUserId', username);
                window.location.href = '/student';
            } else if (username.startsWith('T-')) {
                sessionStorage.setItem('loggedInUserId', username);
                window.location.href = '/teacher';
            } else if (username.startsWith('A-')) {
                sessionStorage.setItem('loggedInUserId', username);
                window.location.href = '/admin';
            } else {
                errorMessage.textContent = 'Invalid user ID format. Please use S-..., T-..., or A-...';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
